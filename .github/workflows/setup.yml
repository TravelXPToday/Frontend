name: Node.js CI

on:
  push:
    branches:
      - main
      - DEV
  pull_request:
    branches:
      - main
      - DEV

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*]

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: cd Frontend/travelxptoday && npm ci
      working-directory: frontend/travelxptoday

    - name: Build
      run: cd Frontend/travelxptoday && npm run build --if-present

    - name: Test
      run: cd Frontend/travelxptoday && npm test
